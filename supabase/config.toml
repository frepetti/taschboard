# A string used to distinguish different Supabase projects on the same host. Defaults to the working directory name when running `supabase init`.
project_id = "btl-dashboard"

[api]
enabled = true
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API endpoints. public and storage are always included.
schemas = ["public", "storage", "graphql_public"]
# Extra schemas to add to the search_path of every request. public is always included.
extra_search_path = ["public", "extensions"]
# The maximum number of rows returns from a view, table, or stored procedure. Limits payload size for accidental or malicious requests.
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# The database major version to use. This has to be the same as your remote database's. Run `SHOW server_version;` on the remote database to check.
major_version = 15
# The database pooler. Can be one of: `pgbouncer`, `supavisor`.
pooler = { port = 54329, pool_mode = "transaction", default_pool_size = 20, max_client_conn = 100 }

[studio]
enabled = true
# Port to use for Supabase Studio.
port = 54323
# External URL of the Studio instance if behind a reverse proxy.
# api_url = "https://studio.example.com"

# Email testing server. Emails sent with the local dev setup are not actually sent - rather, they are monitored, and you can view the emails that would have been sent from the web interface.
[inbucket]
enabled = true
# Port to use for the email testing server web interface.
port = 54324
# Port that the email testing server listens on.
smtp_port = 54325
# Port that the email testing server listens on.
pop3_port = 54326

[storage]
enabled = true
# The maximum file size allowed (e.g. "5MB", "500KB").
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://127.0.0.1:5173"]
jwt_expiry = 3600

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[edge_runtime]
enabled = true
# The maximum duration an Edge Function can run for (in seconds).
policy = "per_worker"
inspector_port = 8083

[analytics]
enabled = false
port = 54327
vector_port = 54328

# Configuración de funciones específicas se hace por carpetas, no aquí generalmente.
# Pero si necesitas configuración global para funciones:
# [functions.hello-world]
# verify_jwt = false
